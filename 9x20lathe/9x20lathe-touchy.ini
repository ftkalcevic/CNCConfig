
[HOSTMOT2]
DRIVER=hm2_pci
BOARD=5i20
CONFIG="firmware=hm2/5i20/SVST8_4.BIT num_encoders=3 num_pwmgens=3 num_stepgens=0"




[EMC]
VERSION=1.1

# Name of machine, for use with display, etc.
MACHINE =               9x20Lathe

# Name of NML file to use, default is emc.nml
NML_FILE =              emc.nml

# Debug level, 0 means no messages. See src/emc/nml_int/emcglb.h for others
#DEBUG =                0x00000003
#DEBUG =                0x00000007
DEBUG = 0




[DISPLAY]
LATHE = 1
# Name of display program, e.g., tkemc
DISPLAY =              touchy
GLADEFILE =             /home/frankt/linuxcnc/9x20lathe/touchy.glade
# Cycle time, in seconds, that display will sleep between polls
CYCLE_TIME =            0.0500

# Path to help file
HELP_FILE =             tkemc.txt

# Initial display setting for position, RELATIVE or MACHINE
POSITION_OFFSET =       RELATIVE

# Initial display setting for position, COMMANDED or ACTUAL
POSITION_FEEDBACK =     ACTUAL

# Highest value that will be allowed for feed override, 1.0 = 100%
MAX_FEED_OVERRIDE =     1.5

# Prefix to be used
PROGRAM_PREFIX = /home/frankt/linuxcnc/nc_files

# Introductory graphic
INTRO_GRAPHIC =         emc2.gif
INTRO_TIME =            1

PYVCP=/home/frankt/linuxcnc/9x20lathe/9x20lathe.xml

EDITOR=gedit

EMBED_TAB_NAME=Face
EMBED_TAB_COMMAND= halcmd loadusr -Wn gladevcpFace gladevcp -d -c gladevcpFace -H ./latheFace.hal -x {XID} -u ./latheFace.py ./latheFace.ui

EMBED_TAB_NAME=Wizards
EMBED_TAB_COMMAND= halcmd loadusr -Wn gladevcpWizards gladevcp -d -c gladevcpWizards -H ./wizards.hal -x {XID} -u ./gwiz/wizards.py ./gwiz/wizards.ui



[TASK]

# Name of task controller program, e.g., milltask
TASK =                  milltask

# Cycle time, in seconds, that task controller will sleep between polls
CYCLE_TIME =            0.010




[RS274NGC]

# File containing interpreter variables
PARAMETER_FILE = 9x20lathe.var

SUBROUTINE_PATH = /home/frankt/linuxcnc/9x20lathe/gwiz/nc_files/

# Set ZX plane, Diameter Mode
RS274NGC_STARTUP_CODE = G18 G21 G40 G49 G64 G80 G90 G92.1 G94 G97 G98 G7



[EMCMOT]

EMCMOT =                motmod

# Timeout for comm to emcmot, in seconds
COMM_TIMEOUT =          1.0

# Interval between tries to emcmot, in seconds
COMM_WAIT =             0.010

# Servo task period, in nanoseconds
SERVO_PERIOD = 500000
BASE_PERIOD =  500000
TRAJ_PERIOD =  500000



[HAL]

# The run script first uses halcmd to execute any HALFILE
# files, and then to execute any individual HALCMD commands.

# list of hal config files to run through halcmd
# files are executed in the order in which they appear

HALFILE = 9x20lathe.hal
#HALFILE = lathe-pendant.hal
HALUI = halui

# list of halcmd commands to execute
# commands are executed in the order in which they appear
#HALCMD =               save neta

#POSTGUI_HALFILE = 9x20lathe_postgui.hal


[HALUI]
MDI_COMMAND = G92 Z0
MDI_COMMAND = G92 X0

[WIZARD]
WIZARD_ROOT=/home/frankt/linuxcnc-dev/contrib/gwiz2/wizards

[FILTER]
PROGRAM_EXTENSION = .wiz GWiz Wizard File 
wiz = wiz2gcode 

[GWIZARD]
WizardDirs = "/home/frankt/linuxcnc-dev/contrib/gwiz2/wizards/lathe_wizards;/home/frankt/linuxcnc-dev/contrib/gwiz2/wizards/general_wizards"  ; Where the gwiz2 wizards live.  Semi-colon separated list
WizFileDir = "/home/frankt/linuxcnc/wiz_files"  ; Directory to store user created .wiz files.
GWiz2IniFilePath = "/home/frankt/linuxcnc-dev/contrib/gwiz2/gwiz2.ini" ; GWiz2 static settings


[TRAJ]

AXES =                  2
# COORDINATES =         X Y Z R P W
COORDINATES =           X Z
#HOME =                  0 0
LINEAR_UNITS =          mm
ANGULAR_UNITS =         degree
#CYCLE_TIME =            0.010
DEFAULT_LINEAR_VELOCITY =      10
MAX_LINEAR_VELOCITY =          10
DEFAULT_LINEAR_ACCELERATION =  20
MAX_LINEAR_ACCELERATION =      20
NO_FORCE_HOMING = 1
SPINDLES = 1

[KINS]
KINEMATICS = trivkins coordinates=xz
JOINTS = 2


# X axis
[AXIS_X]
MIN_LIMIT =             -17
MAX_LIMIT =             108
MAX_VELOCITY =          15
MAX_ACCELERATION =      40

[JOINT_0]
TYPE =                  LINEAR
MAX_VELOCITY =          15
MAX_ACCELERATION =      40
BACKLASH = 0.000
INPUT_SCALE =           2048
OUTPUT_SCALE = 1.000
OUTPUT_OFFSET =         0.0
MIN_LIMIT =             -17
MAX_LIMIT =             108
FERROR = .06
#MIN_FERROR = 0.002
# 50 => 100d, but 25.4d was -35.4
HOME =                  70
HOME_SEQUENCE =		0
HOME_OFFSET =           105.6
HOME_SEARCH_VEL =       8.0
HOME_LATCH_VEL =        -1
HOME_USE_INDEX =        YES
HOME_IGNORE_LIMITS =    NO
MAX_OUTPUT =            1.0
# PID tuning params
DEADBAND =              0.000015
P =                     2
I =                     0.02
D =                     0.0005
FF0 =                   0
FF1 =                   0.005
FF2 =			5e-5
BIAS =                  0



# The Z axis
[AXIS_Z]
MIN_LIMIT =             -500.0
MAX_LIMIT =             500.0
MAX_VELOCITY =          20
MAX_ACCELERATION =      40

[JOINT_1]
TYPE =                  LINEAR
MAX_VELOCITY =          20
MAX_ACCELERATION =      40
BACKLASH = 0.000
INPUT_SCALE =           -3276.8
OUTPUT_SCALE = -1.000
OUTPUT_OFFSET =         0.0
MIN_LIMIT =             -500.0
MAX_LIMIT =             500.0
FERROR = 0.060
#MIN_FERROR = 0.001
HOME =                  0.000
#HOME_SEQUENCE =		-1
HOME_OFFSET =           0.10
HOME_SEARCH_VEL =       0.10
HOME_LATCH_VEL =        -0.01
HOME_USE_INDEX =        YES
HOME_IGNORE_LIMITS =    YES
MAX_OUTPUT =            1.0
# PID tuning params
DEADBAND =              0.000015
P =                     2.5
I =                     0.0015
D =                     0.0
FF0 =                   0
FF1 =                   0.016
FF2 =			0.0
BIAS =                  0



# The spindle
[SPINDLE]

TYPE =                  ANGULAR
MAX_VELOCITY =          1000
MAX_ACCELERATION =      1000
BACKLASH = 0.000
# 4000 counts -> 1 rev
INPUT_SCALE =           -12000 
OUTPUT_SCALE = -1.000
OUTPUT_OFFSET =         0.0
MIN_LIMIT =             -100000.0
MAX_LIMIT =             100000.0
#FERROR = 0.020
FERROR = 1.0
#MIN_FERROR = 0.001
HOME =                  0.000
HOME_SEQUENCE =		-1
HOME_OFFSET =           0.10
HOME_SEARCH_VEL =       0.10
HOME_LATCH_VEL =        -0.01
HOME_USE_INDEX =        YES
HOME_IGNORE_LIMITS =    YES
MAX_OUTPUT =            1.0
# PID tuning params
DEADBAND =              0.000015
P =                     0.0001
I =                     0.01
D =                     1e-06
FF0 =                   0.0
FF1 =                   0.0001
FF2 =			0.0
BIAS =                  0




[EMCIO]

# Name of IO controller program, e.g., io
EMCIO =                 io

# cycle time, in seconds
CYCLE_TIME =            0.100

# tool table file
TOOL_TABLE = tool.tbl





