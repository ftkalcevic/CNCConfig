DIRSETUP   =              200
DIRHOLD    =              200
STEPLEN    =              10000
STEPSPACE  =              10000


# Dynamixel max acceleration is 2180 deg/s2
# max vel 330 deg/s
[AXIS_B]
MIN_LIMIT = -150.0
MAX_LIMIT = 150.0
MAX_VELOCITY =                  150
MAX_ACCELERATION =              3000

[JOINT_4]
TYPE =              ANGULAR
MAX_VELOCITY =                  150
MAX_ACCELERATION =              3000
