# scale is 200 steps/rev * 16 usteps * 30 gear ratio / 360 per degree
SCALE =           266.6666666666666
MIN_LIMIT =             -1500.0
MAX_LIMIT =             1500.0
FERROR =     0.050
MIN_FERROR = 0.005
#HOME =                  0.000
